<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="zero-home.html">

<dom-module id="zero-app">
  <template>
    <style is="custom-style">
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        color: #fff;
        background-color: #3f51b5;
      }
    </style>

    <zero-analytics key="UA-81409202-1"></zero-analytics>
    <!-- app-location and app-route elements provide the state of the URL for the app. -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}"
               pattern="/:page"
               data="{{routeData}}"
               tail="{{subroute}}"></app-route>

    <!-- Bind the smallScreen property if the page max width is 767, indicating
         that we are on a small screen -->
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!-- zero-category-data provides the list of categories. -->
    <zero-category-data categories="{{categories}}"></zero-category-data>

    <app-header id="header" condenses reveals fixed effects="waterfall">
      <!-- <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer"> </paper-icon-button>
          <a class="back-btn" href="/list/[[categoryName]]" tabindex="-1">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
        </div>
      </app-toolbar> -->

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <!-- <div id="tabContainer" primary$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">
          <shop-tabs
              selected="[[categoryName]]"
              attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <shop-tab name="[[category.name]]">
                <a href="/list/[[category.name]]">[[category.title]]</a>
              </shop-tab>
            </template>
          </shop-tabs>
        </template>
      </div> -->
      <paper-tabs selected="0" noink>
        <paper-tab link tabindex="-1"><a href="/">Home</a></paper-tab>
        <paper-tab link tabindex="-1"><a href="/featured">Featured Members</a></paper-tab>
        <paper-tab link tabindex="-1"><a href="/stats">Clan Stats</a></paper-tab>
      </paper-tabs>
    </app-header>

<!--
    < ! - - Lazy-create the drawer for small screen sizes. - - >
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      < ! - - Two-way bind `drawerOpened` since app-drawer can update `opened` itself. - ->
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template> -->

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- home view -->
      <zero-home name="home" categories="[[categories]]"></zero-home>
      <!-- <zero-featured name="featured" route="[[subroute]]" offline="[[offline]]"></zero-featured>
      <zero-stats name="stats" route="[[subroute]]" offline="[[offline]]"></zero-stats> -->
    </iron-pages>

    <zero-footer></zero-footer>

  </template>

  <script>
    // performance logging
    window.performance && performance.mark && performance.mark('zero-app - before register');
    Polymer({
      is: 'zero-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        numItems: {
          type: Number,
          value: 0
        },
        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },
        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },
        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
      listeners: {
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange'
      },
      created: function() {
        window.performance && performance.mark && performance.mark('zero-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },
      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },
      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },
      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('zero-' + page + '.html'),
              function() {
                this._pageLoaded(Boolean(oldPage));
              }, null, true);
          }
        }
      },
      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },
      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },
      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('zero-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },
      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },
      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function(event) {
        var detail = event.detail;
        this.categoryName = detail.category || '';
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - SHOP';
          this._announce(detail.title + ', loaded');
        }
      },
      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },
      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },
      _computeShouldShowTabs: function(page, smallScreen) {
        return (page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
      },
      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },
      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },
      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }
    });
  </script>

</dom-module>
