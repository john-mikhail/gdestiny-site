<dom-module id="zero-home">
  <template>
    <style>
      app-header {
        background-image: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.6)), url(../images/destiny-banner-traveler2.jpg)
      }
    </style>
    <paper-card class="motd">
      <div class="card-content">
        We're going through a makeover right now.  Please be patient with us while we
        work to make the gdestiny.com website a more dynamic community hub.
      </div>
    </paper-card>

    <paper-card heading="Welcome Guardian!">
      <div class="card-content">
        <p>
          Welcome to the revamped gDestiny clan site.  Let us tell you a little about our clan...
        </p>
        <p>
          We are a company clan of very dedicated Destiny players who love to play, grind for the perfect
          god roll weapon, and number crunch perks.  We're a clan that spans both the Xbox and
          Playstation platforms, with active members in both.  If PvE is your cup of team, we
          love to raid.  If PvP is your thing, then lets shoot for the lighthouse together.
        </p>
        <p>
          If you're a prospective Guardian interested in joining, then join the clan, join us on Slack for group
          chats (Destiny, Overwatch and video games in general), and see you at The Tower.
        </p>
      </div>

      <div class="card-actions">
        <a href="https://www.bungie.net/en/Clan/Forum/119204" target="_blank">
          <paper-button>Join the clan</paper-button>
        </a>
        <a href="https://www.the100.io/groups/1413" target="_blank">
          <paper-button>Schedule an Event</paper-button>
        </a>
        <a href="https://plus.google.com/communities/109300757687205207528" target="_blank">
          <paper-button>G+ Community</paper-button>
        </a>
      </div>
    </paper-card>

    <paper-card class="fg">
      <div class="fg-content">
        <div class="card-content">
          <div class="fg-header">Featured Guardian</div>
          <div class="fg-detail-container">
            <div class="fg-name">
              fathert0m
            </div>
            <div class="fg-detail">
              // exo // hunter // lvl 40
            </div>
          </div>
        </div>
        <div class="card-actions">
            <paper-button>Details</paper-button>
        </div>
      </div>
      <div class="fg-image"></div>
    </paper-card>

    <paper-card heading="Memorable Moments">
      <div class="card-content">
        <div id="memorable-moments">
          <div class="item"><google-youtube video-id="qq_JSnisPi8" chromeless="true" controls="1"></google-youtube></div>
          <div class="item"><google-youtube video-id="cxp3FxKr3s8" chromeless="true" controls="1"></google-youtube></div>

          <div class="item"><google-youtube video-id="oR5YXJdrnOk" chromeless="true" controls="1"></google-youtube></div>
        </div>
