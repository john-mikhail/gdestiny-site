<html>
<head>
  <title>gDestiny - Clan Stats</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css">

  <!-- Polymer initialization-->
  <script src="components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Polymer imports -->
  <link rel="import" href="common.html">

  <!-- jQuery -->
  <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
  <!-- Stats logic -->
  <script type="text/javascript" src="js/stats.js"></script>

  <link rel="stylesheet" href="styles/gdestiny.css">
</head>

<body>
  <paper-header-panel mode="cover">
    <div class="paper-header stats tall"></div>
    <!-- Content of the entire site.  Uses the cover mode so the page will
         flow down the middle with the header being static -->
    <div class="content cover">
      <paper-tabs selected="2" noink>
        <paper-tab link tabindex="-1"><a href="/index.html">Home</a></paper-tab>
        <paper-tab link tabindex="-1"><a href="/featured.html">Featured Members</a></paper-tab>
        <paper-tab link tabindex="-1"><a href="/stats.html">Clan Stats</a></paper-tab>
      </paper-tabs>

      <paper-card heading="Grimoire // Leaderboard" class="charts">
        <div class="content grimoire">
          <div id="grimoire-chart"></div>
        </div>
      </paper-card>
    </div>
    <gdestiny-footer></gdestiny-footer>
  </paper-header-panel>

  <gdestiny-analytics key="UA-81409202-1"></gdestiny-analytics>
</body>
</html>
