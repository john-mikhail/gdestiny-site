<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/app-layout/app-grid/app-grid-style.html">

<dom-module id="zero-stats">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
        --app-grid-gutter: 10px;
        /* Height is 100% the width of the item. This is equivalent to 1:1 aspect ratio */
        --app-grid-item-height: 25%;
      }

      h1 {
        text-align: center;
        font-size: 18px;
        line-height: 30px;
        font-weight: 400;
        margin: 10px 20px;
        vertical-align: middle;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .item {
        background-color: white;
      }
    </style>

    <ul class="app-grid" has-aspect-ratio>
      <li>
        <div class="item">Grimoire</div>
      </li>
      <li>
        <div class="item">Moments of Triumph</div>
      </li>
    </ul>

  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'zero-stats',

        attached: function() {
          this._updateGridStyles = this._updateGridStyles || function() {
            this.updateStyles();
          }.bind(this);
          window.addEventListener('resize', this._updateGridStyles);
        },

        detached: function() {
          window.removeEventListener('resize', this._updateGridStyles);
        }
      });
    });
  </script>
</dom-module>
